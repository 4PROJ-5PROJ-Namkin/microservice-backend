global
    log         stdout format raw local0
    stats socket /var/lib/haproxy/stats

defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option                  http-server-close
    option                  forwardfor except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000

backend web02
    balance roundrobin
    server backend2 user-backend:3001 check

listen stats
    bind *:8889
    stats enable
    stats hide-version
    stats refresh 30s
    stats show-node
    stats auth agathe:agathe
    stats uri /stats